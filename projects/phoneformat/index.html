<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Format App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4 text-white">Phone Format</h1>
        <input type="text" id="phoneInput" class="form-control my-2" placeholder="Enter your number">
        <button id="formatButton" class="btn btn-primary my-2">Format Number</button>
        <p id="formattedNumber" class="text-white mt-4"></p>
    </div>
    <canvas id="stars"></canvas>
    <canvas id="solar-system"></canvas>
    <canvas id="star-trail"></canvas>
    <script src="script.js"></script>
</body>
</html>
